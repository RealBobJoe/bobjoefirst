<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>กระปุกออมสินลับ</title>
</head>
<body>
    <div class="container">
        <h1>กระปุกออมสินลับ</h1>

        <div id="room-section">
            <input type="text" id="room-name" placeholder="กรอกชื่อห้อง">
            <button onclick="createRoom()">สร้างห้อง</button>
            <div id="join-section" style="display:none;">
                <input type="text" id="player-name" placeholder="กรอกชื่อของคุณ">
                <button onclick="joinRoom()">เข้าร่วม</button>
            </div>
        </div>

        <div id="game-section" style="display:none;">
            <div id="player-list"></div>
            <div id="coin-input-section">
                <label>เลือกจำนวนเหรียญที่จะหยอด:</label>
                <input type="number" id="personal-coins" placeholder="หยอดเหรียญในกระปุกส่วนตัว">
                <input type="number" id="shared-coins" placeholder="หยอดเหรียญในกระปุกกองกลาง">
                <button onclick="submitCoins()">หยอดเหรียญ</button>
            </div>
            <button onclick="startGame()">เริ่มเกม</button>
            <button onclick="endRound()">จบรอบ</button>
            
            <div class="chat-box">
                <div id="chat-messages"></div>
                <input type="text" id="chat-input" placeholder="พิมพ์ข้อความ...">
                <button onclick="sendMessage()">ส่ง</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
